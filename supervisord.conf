[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0

[program:whatsapp-bridge]
command=/app/whatsapp-bridge/whatsapp-bridge
directory=/app/whatsapp-bridge
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:mcp-server]
command=/app/whatsapp-mcp-server/.venv/bin/python main.py
directory=/app/whatsapp-mcp-server
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startsecs=5
